<!DOCTYPE html>
<html>
<head>
    <title>{Title}</title>
    <!-- Add any meta tags or CSS links here -->
    
    <style>
        body {
          margin: 0;
          padding: 0;
        }

        a.lightbox-link {
          text-decoration: none;
          color: #000;
        }
        
        #lightbox {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.7);
          z-index: 999;
          text-align: center;
          padding-top: 10%;
        }
        
        img.lightbox-image {
          max-width: 80%;
          max-height: 80%;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <!-- Start of the Tumblr post loop -->
    {block:Posts}
        <div id="photostream">
        {block:Photo}
            <div class="photo">
                <a class="lightbox-link" href="{PhotoURL-HighRes}" data-image-url="{PhotoURL-HighRes}">
                    <img src="{PhotoUrl-500}" />
                </a>
            </div>
        {/block:Photo}
        
        {block:Photoset}
            Photoset!
        {/block:Photoset}
        </div>
    {/block:Posts}
    <!-- End of the Tumblr post loop -->

    <!-- Add any footer or additional content here -->

  <div class="overlay">
    <img class="lightbox-image" src="" alt="Image">
  </div>

    <!-- lightbox -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get the elements
            const lightbox = document.querySelector('#lightbox');
            const lightboxImage = document.querySelector('.lightbox-image');
            const lightboxLinks = document.querySelectorAll('.lightbox-link');
            
            // Add click event listeners to each link
            lightboxLinks.forEach(link => {
              link.addEventListener('click', e => {
                e.preventDefault();
                // e.stopPropagation();
                const imageUrl = link.dataset.imageUrl;
                lightboxImage.setAttribute('src', imageUrl);
                overlay.style.display = 'block';
              });
            });
            
            // Close the lightbox when clicking on the overlay
            lightbox.addEventListener('click', () => {
              lightbox.style.display = 'none';
            });
            
            console.log("hey!");
        });
    </script>

</body>
</html>
